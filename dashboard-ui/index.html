<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard for json-server</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" id="database-name"
          >Admin Dashboard for <i>json-server</i>
        </span>
      </div>
    </nav>

    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-md-3 bg-body-tertiary py-2">
          <h5>Tables</h5>

          <div class="input-group mb-2" id="new-table-create-block">
            <input
              type="text"
              class="form-control"
              placeholder="create a new table..." />
            <button type="button" class="btn btn-secondary">Create</button>
          </div>

          <ul class="list-group list-group" id="table-names">
           
          </ul>
        </div>
        <div class="col-md-9">
          <div id="mainbar">
            <div class="d-flex justify-content-between align-items-center">
            <div class="input-group mb-2 w-50" id="search-in-table-block">
                <input
                  type="text"
                  class="form-control"
                  placeholder="search in table..." />
                <button type="button" class="btn btn-secondary">Search</button>
              </div>

              <button type="button" data-bs-toggle="modal" data-bs-target="#add-row-modal" class="btn btn-secondary">+ Add Row</button>

            </div>

            

            <table class="table" id="table-data">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


      <div class="modal fade" id="add-row-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Row</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div class="input-group mb-2" id="add-field-block">
                <input type="text" class="form-control" placeholder="add field..." />
                <input type="text" class="form-control" placeholder="add value..." />
                <button type="button" class="btn btn-secondary">Add</button>
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-secondary">Save</button>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>

    <script src="./app/index.js" defer type="module"></script>
  </body>
</html>
